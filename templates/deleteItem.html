{% extends "main.html" %}
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <h3>Delete Item</h3>
            Are you sure you want to delete <strong>{{ item.name|title() }}</strong>? This action cannot be undone.
            <br />
            <form action="{{ url_for('deleteItem', item_id=item.id) }}" method="post">
                <button type="submit" class="btn btn-default" name="delete" value="delete">Delete</button>
                <button type="submit" class="btn btn-default" name="cancel" value="cancel">Cancel</button>
            </form>
        </div>
    </div>
{% endblock %}
